{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Критерии</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/sortable.css" %}" type="text/css">
</head>
<body>

<h1>Критерии</h1>
<div class="container">
    {% for question in questions %}
        <div class="question">
            <div class="question-text">
                {{ question.question_text }}
            </div>
            <div class="range-container">
                <input name="range" class="range" type="range" min="0.1" max="0.9" step="0.1" value="0.5">
                <div class="range-captions">
                    <span>{{ question.answer_first }}</span>
                    <span>{{ question.answer_last }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="priority">
        <div style="margin: auto; width:50%">Отсортируйте критерии по приоритету</div>
        <ul name="sort" class="sortable-ul">
            {% for question in questions %}
                <li>{{ question.question_name }}</li>
            {% endfor %}
        </ul>
    </div>
    <button class="send" onclick="send()">Отправить</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="{% static "js/sortable.js" %}"></script>

</body>
</html>
